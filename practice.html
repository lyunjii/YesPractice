<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="showPic">
    
  </div>
  <input class="" type="file" name="uploadPicture" id="uploadPicture" 
      accept="image/*, ;capture=camera" onclick="this.value=null;" onchange="load_image(this)">
  <div style="width: 660px; display: flex; align-items: center; justify-content: space-between;">
    <button onclick="draw()" style="height: 100px; font-size: 20px;">
      draw image on canvas
    </button>
    <img src="img/left_rotate.svg" alt="" onclick="left()" style="width: 50px; height: 50px; cursor: pointer;">
    <img src="img/right_rotate.svg" alt="" onclick="right()" style="width: 50px; height: 50px; cursor: pointer;">
    <img src="img/check_button.svg" alt="" onclick="upside()" style="width: 50px; height: 50px; cursor: pointer;">
    <button onclick="rotateOriginal()" style="height: 100px; font-size: 20px;"> 
      draw original image
    </button>
  </div>
  
  <canvas class="canvas"></canvas>
  <canvas id="originalCanvas" width="1463" height="823" style="border:2px solid;display: none;">

  <script src="practice.js" async defer></script>
</body>
</html>
